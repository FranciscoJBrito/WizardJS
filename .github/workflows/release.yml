name: Build and Release WizardJS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: darwin
            arch: x64
            name: macOS-Intel
          - os: macos-latest
            platform: darwin
            arch: arm64
            name: macOS-AppleSilicon
          # Windows build
          - os: windows-latest
            platform: win32
            arch: x64
            name: Windows
          # Linux build
          - os: ubuntu-latest
            platform: linux
            arch: x64
            name: Linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Clean npm cache and install dependencies
        shell: bash
        run: |
          rm -rf node_modules package-lock.json
          npm install
        
      - name: Build application
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          NODE_ENV: production
        
      - name: List generated files (debug)
        run: |
          echo "Contents of out/make:"
          find out/make -type f -name "*" || echo "No files found"
        shell: bash
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wizardjs-${{ matrix.name }}
          path: out/make/**/*
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: Display structure of downloaded files
        run: |
          echo "Downloaded artifacts structure:"
          find ./artifacts -type f -name "*" || echo "No artifacts found"
        
      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          
          # macOS Intel (ZIP only - DMG requires Apple Developer ID)
          for f in $(find ./artifacts/wizardjs-macOS-Intel -name "*.zip" 2>/dev/null); do
            cp "$f" "./release-files/WizardJS-macOS-Intel.zip"
          done
          
          # macOS Apple Silicon (ZIP only - DMG requires Apple Developer ID)
          for f in $(find ./artifacts/wizardjs-macOS-AppleSilicon -name "*.zip" 2>/dev/null); do
            cp "$f" "./release-files/WizardJS-macOS-AppleSilicon.zip"
          done
          
          # Windows
          find ./artifacts/wizardjs-Windows -name "*.exe" -exec cp {} ./release-files/ \; 2>/dev/null || true
          
          # Linux
          find ./artifacts/wizardjs-Linux -name "*.deb" -exec cp {} ./release-files/ \; 2>/dev/null || true
          find ./artifacts/wizardjs-Linux -name "*.rpm" -exec cp {} ./release-files/ \; 2>/dev/null || true
          
          echo "Files prepared for release:"
          ls -la ./release-files/
        
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: WizardJS ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸš€ WizardJS ${{ steps.version.outputs.version }}
            
            **The Ultimate JavaScript & TypeScript Playground**
            
            ### ðŸ“¦ Downloads
            
            **macOS:**
            - **Intel Macs:** Download `WizardJS-macOS-Intel.zip`
            - **Apple Silicon (M1/M2/M3):** Download `WizardJS-macOS-AppleSilicon.zip`
            
            **Windows:**
            - Download the `.exe` installer
            
            **Linux:**
            - Debian/Ubuntu: Download the `.deb` package
            - RedHat/Fedora: Download the `.rpm` package
            
            ### âœ¨ Features
            - Complete JavaScript & TypeScript support
            - Monaco Editor with full IntelliSense
            - Multiple themes and professional fonts
            - Multi-language interface (English & Spanish)
            - Smart auto-run with security sandbox
            - Persistent configuration
            
            ### ðŸ”§ Installation
            - **macOS**: Unzip the file, then drag WizardJS.app to Applications. On first launch, right-click â†’ Open to bypass Gatekeeper.
            - **Windows**: Run the `.exe` installer
            - **Linux**: Install the `.deb` or `.rpm` package using your package manager
            
            ---
            
            **Full changelog:** https://github.com/FranciscoJBrito/WizardJS/compare/v0.0.0...${{ steps.version.outputs.version }}
          files: |
            ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}