<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WizardJS - JavaScript Playground</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- Barra de tabs -->
      <div class="tabs-bar">
        <div class="tabs-list"></div>
        <button class="add-tab-btn" data-title-i18n="newTabTooltip">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Workspace: sidebar + main content -->
      <div class="workspace">
        <aside class="sidebar">
          <nav class="sidebar-nav">
            <button id="runBtn" class="sidebar-btn" data-title-i18n="runTooltip">
              <i class="fas fa-play"></i>
            </button>
            <button id="stopBtn" class="sidebar-btn sidebar-btn-stop" data-title-i18n="stopTooltip">
              <i class="fas fa-stop"></i>
            </button>
            <button id="newBtn" class="sidebar-btn" data-title-i18n="newTooltip">
              <i class="fas fa-file"></i>
            </button>
            <button id="openBtn" class="sidebar-btn" data-title-i18n="openTooltip">
              <i class="fas fa-folder-open"></i>
            </button>
            <button id="saveBtn" class="sidebar-btn" data-title-i18n="saveTooltip">
              <i class="fas fa-save"></i>
            </button>
            <div class="sidebar-divider"></div>
            <button
              id="clearBtn"
              class="sidebar-btn"
              data-title-i18n="clearTooltip"
            >
              <i class="fas fa-trash"></i>
            </button>
          </nav>

          <div class="sidebar-bottom">
            <button
              id="settingsBtn"
              class="sidebar-btn"
              data-title-i18n="settingsTooltip"
            >
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </aside>

        <!-- Contenido principal -->
        <main class="main-content">
          <!-- Contenido de los tabs -->
          <div class="tabs-content"></div>
        </main>
      </div>
    </div>

    <!-- Panel de Configuraciones (fuera del app) -->
    <div id="settingsPanel" class="settings-panel">
      <div class="settings-modal">
        <div class="settings-header">
          <h3 data-i18n="configuration"></h3>
          <button id="closeSettingsBtn" class="close-settings-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="settings-modal-content">
          <div class="settings-content">
            <div class="settings-section">
              <h4 data-i18n="general"></h4>
              <div class="setting-item">
                <label><span data-i18n="language"></span></label>
                <select id="language-select">
                  <option value="en">English</option>
                  <option value="es">Español</option>
                  <option value="de">Deutsch (Deutschland)</option>
                  <option value="de_CH">Deutsch (Schweiz)</option>
                </select>
              </div>
            </div>

            <div class="settings-section">
              <h4 data-i18n="appearance"></h4>
              <div class="setting-item">
                <label data-i18n="theme"></label>
                <select id="theme-select">
                  <option value="github-dark">GitHub Dark</option>
                  <option value="tomorrow-night-bright">
                    Tomorrow Night Bright
                  </option>
                </select>
              </div>
              <div class="setting-item">
                <label data-i18n="font"></label>
                <select id="font-family-select">
                  <option value="JetBrains Mono">JetBrains Mono</option>
                  <option value="Fira Code">Fira Code</option>
                  <option value="Consolas">Consolas</option>
                  <option value="Monaco">Monaco</option>
                  <option value="Menlo">Menlo</option>
                </select>
              </div>
              <div class="setting-item">
                <label data-i18n="fontSize"></label>
                <div class="font-size-input-wrapper">
                  <input
                    type="number"
                    id="font-size-input"
                    min="8"
                    max="32"
                    value="14"
                    class="font-size-input"
                  />
                  <span class="font-size-unit">px</span>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <h4 data-i18n="editor"></h4>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="word-wrap-toggle" checked />
                  <span data-i18n="wordWrap"></span>
                </label>
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="minimap-toggle" />
                  <span data-i18n="minimap"></span>
                </label>
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="auto-run-toggle" checked />
                  <span data-i18n="autoRun"></span>
                </label>
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="line-numbers-toggle" />
                  <span data-i18n="showLineNumbers"></span>
                </label>
              </div>
              <div class="setting-item">
                <label data-i18n="tabSize"></label>
                <select id="tab-size-select">
                  <option value="2">2 <span data-i18n="tabsLC"></span></option>
                  <option value="4">4 <span data-i18n="tabsLC"></span></option>
                  <option value="8">8  <span data-i18n="tabsLC"></span></option>
                </select>
              </div>
            </div>

            <div class="settings-section">
              <h4 data-i18n="shortcuts"></h4>
              <div class="shortcut-item">
                <span data-i18n="runCode"></span>
                <kbd>⌘R</kbd>
              </div>
              <div class="shortcut-item">
                <span data-i18n="newTab"></span>
                <kbd>⌘T</kbd>
              </div>
              <div class="shortcut-item">
                <span data-i18n="saveFile"></span>
                <kbd>⌘S</kbd>
              </div>
              <div class="shortcut-item">
                <span data-i18n="openSettings"></span>
                <kbd>⌘,</kbd>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/renderer/index.ts"></script>
  </body>
</html>
